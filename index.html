  <body>
    <div class="container card text-center">
      <div class="card-header">
        Conversor de Monedas Chile
      </div>
      <div class="box card-body">
        <h5 class="sub card-title">$ Pesos CLP $</h5>
<div class="boxinput">
  <input id="inputNumber" type="number" placeholder="Monto en CLP" />
</div>

<p class="money">Moneda a Convertir</p>

<select class="selector" id="selectIndicator" type="text" placeholder="Tipo de Cambio">
  <option value="Seleccione Moneda">Seleccione tipo de cambio</option>
  <option value="dolar">Dolar</option>
  <option value="uf">UF</option>
</select>
<p class="result" id="resultado">...</p>
</div><div>
        <button id="button" type="button" class="btn btn-dark">Buscar</button>
      </div>
      <div class="card-footer text-muted">
<p id="error">Esperando respuesta...</p>
      </div>
    </div>
        <canvas class="canvas" id="myChart" width="1000" height="400"></canvas>
      </div>
    </div>
